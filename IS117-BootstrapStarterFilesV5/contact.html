<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="contact-page">
<div class="container-fluid">
    <div class="row">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark col-12">
            <a class="navbar-brand" href="index.html">
                <img src="images/CyberSecLogo.png" class="img-fluid" alt="website logo" width="100" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="portfolioDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Portfolio</a>
                        <ul class="dropdown-menu" aria-labelledby="portfolioDropdown">
                            <li><a class="dropdown-item" href="Education.html">Education</a></li>
                            <li><a class="dropdown-item" href="Experience.html">Experience</a></li>
                            <li><a class="dropdown-item" href="Projects.html">Projects</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Contact Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" placeholder="Enter your message" name="message" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                        <label class="form-check-label" for="subscribe">Subscribe</label>
                    </div>

                    <!-- Contact Icons -->
                    <div class="mb-3">
                        <a href="https://github.com/gord1to" class="me-2">
                            <img src="images/Github_ICON.png" height="30" width="30" alt="GitHub" class="img-fluid">
                        </a>
                        <a href="https://www.linkedin.com/in/jeremy-aviles-a7431a29a/" class="me-2">
                            <img src="images/linkedin.png" height="60" width="60" alt="LinkedIn" class="img-fluid">
                        </a>
                        <a href="https://www.facebook.com/">
                            <img src="images/Facebook_Logo.png" height="30" width="30" alt="Facebook" class="img-fluid">
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer page-footer font-small ">
        <div class="container">
            <div class="row">
                <span class="text-muted">&copy; Jeremy Aviles, 2024 |  Terms Of Use  |  Privacy Statement</span>
            </div>
        </div>
    </footer>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
